<div>
    {% if tools.is_empty() %}
        <div class="text-center py-12">
            <svg class="w-16 h-16 mx-auto text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
            </svg>
            <p class="text-gray-500 text-lg font-medium">No tools available</p>
            <p class="text-gray-600 text-sm mt-2">Tools will appear here when the server is running</p>
        </div>
    {% else %}
        <div class="space-y-4">
            {% for tool in tools %}
            <div class="tool-card group">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                            {% if tool.name == "echo" %}
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                            </svg>
                            {% else %}
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
                            </svg>
                            {% endif %}
                        </div>
                        <div>
                            <h3 class="text-lg font-bold text-gray-100 group-hover:text-blue-300 transition-colors duration-200">{{ tool.name }}</h3>
                            <span class="status-badge status-badge-info">{{ tool.category }}</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-xs text-green-400 font-medium">Available</span>
                    </div>
                </div>
                
                <p class="text-gray-300 mb-6 leading-relaxed">{{ tool.description }}</p>
                
                <div class="flex flex-col sm:flex-row gap-3">
                    <button class="btn-primary flex-1 justify-center" 
                            data-tool="{{ tool.name }}"
                            onclick="executeTool('{{ tool.name }}')">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                        Execute Tool
                    </button>
                    <button class="btn-secondary flex-1 justify-center" 
                            onclick="showToolSchema('{{ tool.name }}')">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        View Schema
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

<script>
    // Tool execution function with enhanced UX
    function executeTool(toolName) {
        // For echo tool, we'll use the main form instead
        if (toolName === 'echo') {
            const messageInput = document.getElementById('message');
            if (messageInput) {
                messageInput.focus();
                messageInput.select();
                // Flash the input to draw attention
                messageInput.classList.add('ring-4', 'ring-blue-500', 'ring-opacity-50');
                setTimeout(() => {
                    messageInput.classList.remove('ring-4', 'ring-blue-500', 'ring-opacity-50');
                }, 1000);
            }
            return;
        }
        
        // For other tools, use default arguments
        const defaultArgs = getDefaultArguments(toolName);
        
        const requestData = {
            name: toolName,
            arguments: defaultArgs
        };
        
        // Disable the button during execution
        const button = document.querySelector(`button[data-tool="${toolName}"]`);
        if (button) {
            button.disabled = true;
            button.innerHTML = `
                <svg class="w-4 h-4 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                Executing...
            `;
        }
        
        fetch('/api/tools/execute', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showNotification(`Tool executed successfully!`, 'success');
            } else {
                showNotification(`Tool execution failed: ${data.error}`, 'error');
            }
            
            // Trigger real-time updates
            htmx.trigger('#tool-calls-content', 'htmx:trigger');
            htmx.trigger('#metrics-content', 'htmx:trigger');
            htmx.trigger('#status-content', 'htmx:trigger');
        })
        .catch(error => {
            showNotification(`Error executing tool: ${error.message}`, 'error');
        })
        .finally(() => {
            // Re-enable the button
            if (button) {
                button.disabled = false;
                button.innerHTML = `
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                    Execute Tool
                `;
            }
        });
    }
    
    // Show tool schema
    function showToolSchema(toolName) {
        const schemas = {
            'echo': {
                type: 'object',
                properties: {
                    message: {
                        type: 'string',
                        description: 'The message to echo back'
                    }
                },
                required: ['message']
            }
        };
        
        const schema = schemas[toolName] || { error: 'Schema not available' };
        showNotification(`Schema for ${toolName}:\n${JSON.stringify(schema, null, 2)}`, 'info');
    }
    
    // Get default arguments for tools
    function getDefaultArguments(toolName) {
        switch (toolName) {
            case 'echo':
                return { message: 'Hello from tool execution!' };
            default:
                return {};
        }
    }
</script>
