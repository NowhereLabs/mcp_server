<div>
    {% if logs.is_empty() %}
        <p class="text-gray-500 text-center py-8">No recent logs available</p>
    {% else %}
        <div class="space-y-2 font-mono text-sm">
            {% for log in logs %}
            <div class="flex items-start gap-2 p-2 rounded {% if log.level == "error" %}bg-red-50{% else if log.level == "warn" %}bg-yellow-50{% else %}bg-gray-50{% endif %}">
                <span class="text-gray-500 text-xs">{{ log.timestamp }}</span>
                <span class="{% if log.level == "error" %}status-badge status-badge-error{% else if log.level == "warn" %}status-badge status-badge-warning{% else %}status-badge status-badge-info{% endif %}">
                    {{ log.level|upper }}
                </span>
                <span class="flex-1 text-gray-700">{{ log.message }}</span>
                {% if log.metadata %}
                <div class="text-xs text-gray-500 mt-1">
                    {{ log.metadata }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
