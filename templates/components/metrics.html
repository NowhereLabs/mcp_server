<div class="metrics-component">
    <div class="metrics-grid">
        <div class="metric-item">
            <div class="metric-value">{{ metrics.total_tool_calls }}</div>
            <div class="metric-label">Total Tool Calls</div>
        </div>
        <div class="metric-item">
            <div class="metric-value">{{ metrics.success_rate }}%</div>
            <div class="metric-label">Success Rate</div>
        </div>
        <div class="metric-item">
            <div class="metric-value">{{ metrics.active_sessions }}</div>
            <div class="metric-label">Active Sessions</div>
        </div>
        <div class="metric-item">
            <div class="metric-value">{{ metrics.avg_duration_ms }}ms</div>
            <div class="metric-label">Avg Duration</div>
        </div>
        <div class="metric-item">
            <div class="metric-value">{{ metrics.tools_available }}</div>
            <div class="metric-label">Tools Available</div>
        </div>
        <div class="metric-item">
            <div class="metric-value">{{ metrics.resources_available }}</div>
            <div class="metric-label">Resources Available</div>
        </div>
    </div>
</div>
