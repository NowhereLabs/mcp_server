<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCP Server Dashboard{% endblock %}</title>
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/htmx-sse.min.js"></script>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>{% block page_title %}MCP Server Dashboard{% endblock %}</h1>
            <div class="version">v{% block version %}{{ version }}{% endblock %}</div>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    {% block scripts %}{% endblock %}
</body>
</html>
