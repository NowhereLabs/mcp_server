<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCP Server Dashboard{% endblock %}</title>
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/htmx-sse.min.js"></script>
    <link rel="stylesheet" href="/static/css/output.css">
    <meta name="theme-color" content="#111827">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 grid-pattern">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 bg-opacity-90 backdrop-blur-md shadow-2xl border-b border-gray-700 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center space-x-4">
                        <!-- Logo/Icon -->
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center neon-glow">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-gradient">
                                {% block page_title %}MCP Server{% endblock %}
                            </h1>
                            <p class="text-sm text-gray-400 font-medium">Real-time Dashboard</p>
                        </div>
                    </div>
                    
                    <!-- Status Indicator -->
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse-slow heartbeat-pulse"></div>
                            <span class="text-sm text-gray-300 font-medium">Live</span>
                        </div>
                        <div class="text-sm text-gray-400 font-mono bg-gray-700 px-3 py-1 rounded-full border border-gray-600">
                            v{% block version %}{{ version }}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="flex-1 relative">
            <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
            
            <!-- Background Effects -->
            <div class="fixed inset-0 pointer-events-none overflow-hidden z-0">
                <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-float"></div>
                <div class="absolute top-1/2 right-1/4 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-float" style="animation-delay: 2s;"></div>
                <div class="absolute bottom-0 left-1/2 w-96 h-96 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-float" style="animation-delay: 4s;"></div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="bg-gray-800 bg-opacity-50 backdrop-blur-md border-t border-gray-700 py-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center text-sm text-gray-400">
                    <div class="flex items-center space-x-4">
                        <span>© 2024 MCP Server Dashboard</span>
                        <span class="hidden sm:inline">•</span>
                        <span class="hidden sm:inline">Built with Rust & HTMX</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="hidden sm:inline">Last updated:</span>
                        <span id="last-update" class="font-mono">--:--:--</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
    
    <script>
        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            const timestamp = now.toLocaleTimeString();
            const element = document.getElementById('last-update');
            if (element) {
                element.textContent = timestamp;
            }
        }
        
        // Update every second
        setInterval(updateTimestamp, 1000);
        updateTimestamp(); // Initial call
        
        // Add subtle animations on load
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease-in-out';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
